<!DOCTYPE html>
<html>
<head>
    <title>Introduction to Enter</title>
    <style>

    </style>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>  
    <div id="Whole">
        <div id="UpBar">
            <div id="UpBar-logo-1" onclick="GoMain()">
                <h1 class="logo-1">enter</h1>
            </div>
            <div style="align-items: center; display: flex; height: 100%; float:left" onclick="GoMain()">
                <span class="logo-description">
                    In Babang
                    high school
                    <br>
                    JinJinUp
                </span>
            </div>
        </div>
        <div id="UpBar-AB" style="width: 100%; height: 8ch;">
        </div>
        <div id="Center">
            <div id='Project1'>
                <img id='Graph_img' src="Graph_icon2.png">
                <div style="position:absolute; padding-left: 10ch; padding-top: 26%; animation: myfontmove 10s; ">
                    <h1 class="main-heading-2">
                        Graph
                        <br>
                        Project
                    </h1>
                </div>
            </div>
            <div id='Project2'>
                <img id='Robot_img' src="Robot_icon2.png">
                <div style="position:absolute; padding-left: 10ch; padding-top: 26%;">
                    <h1 class="main-heading-2">
                        BOT
                        <br>
                        Project
                    </h1>
                </div>
            </div>
            <div id='Project3'>
                <img id="Game_img" src="Game_icon2.png">
                <div style="position:absolute; padding-left: 10ch; padding-top: 26%;">
                    <h1 class="main-heading-2">
                        Game
                        <br>
                        Project
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</html>
